<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Arima:wght@100..700&disolay=swap" rel="stylesheet">
<link 
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="cabeçalho">
        <div class container="container">
        <input type="checkbox" id="menu" class="container_botao">
        <label for="menu">
        <span class="cabeçalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu_titulo">Categorias</li>
            <li class="lista-menu_item"> <a href="#" class="lista-menu_link">Programação</a>
            </li>
            <li class="lista-menu_item"><a href="#" class="lista-menu_link">Front-end</a>
            </li>
            <li class="lista-menu_item"></li><a href="#" class="lista-menu_link">Infraestrutura</a>
            </li>
            <li class="lista-menu_item"><a href="#" class="lista-menu_link">Business</a>
            </li>
            <li class="lista-menu_item"></li><a href="#" class="lista-menu_link">Design & UX</a>
            </li>
        </ul>
        <img src="img/Logo.svg" alt="Logo da AluraBooks" class=container__imagem>
        </div>
        <div class="container">
        <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
        <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
        <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
        </header>
        <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para o seu desenvolvimento!</p>
        <input type="search" class="banner_pesquisa" placeholder="Qual será sua proxima leitura?">
        </section>
        <section class="carrossel">
        <h2 class="carrossel_titulo">novos lançamentos</h2>
        <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
     <!-- Slides -->
      <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro sobre apache kafka e spring boot da AluraBooks"></div>
      <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro sobre Liderança em desing da AluraBooks"></div>
      <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javascript assertivo da AluraBooks"></div>
      <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="Livro sobre Guia Front-end"></div>
      <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre Portugol"></div>
      <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="Livro sobre Acessibilidade"></div>
    </div>
    <!-- If we need pagination -->
     <div class="swiper-pasination"></div>

     <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
       <div class="swiper-scrollbar"></div>
    </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11swiper-bundle.min.js"></script>
    </body>
</html>
